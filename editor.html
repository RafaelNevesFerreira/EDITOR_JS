    <meta charset="utf-8">

<body class="font-sans antialiased">

    <style>
        @font-face {
            font-family: Action Comics;
            src: url('fonts/action_comics/Action Comics Black.ttf');
        }

        #teste {
            font-family: Action Comics;
        }

        .imagem_principal {
            height: 100vh;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            /* text-align: start; */
        }
    </style>
    <!-- Index convite -->
    <div class="">
        <section class="w-full">
            <h1 class="p-4 mb-4 font-bold text-center shadow-sm bg-sky-500"> EDITOR DE TEXTO </h1>
            <div class="flex-box">
                <div class=" row">
                    <div class="col">
                        <button type="button" class="text-black shadow-sm btn btn-outline-secondary font-weight-bolder"
                            id="bold" data-toggle="tooltip" data-placement="top" title="Bold Text">
                            B
                        </button>

                        <button type="button" id="italic"
                            class="italic font-extrabold text-black shadow-sm btn btn-outline-success"
                            data-toggle="tooltip" data-placement="top" title="Italic Text">
                            I
                        </button>

                        <button type="button" id="align_left" class="shadow-sm btn btn-outline-primary"
                            data-toggle="tooltip" data-placement="top" title="Left Align">
                            <i class="fas fa-align-left"></i>
                        </button>

                        <button type="button" id="aling_center" class="shadow-sm btn btn-outline-secondary"
                            data-toggle="tooltip" data-placement="top" title="Center Align">
                            <i class="fas fa-align-center"></i>
                        </button>

                        <button type="button" id="align-end" class="shadow-sm btn btn-outline-primary"
                            data-toggle="tooltip" data-placement="top" title="Right Align">
                            <i class="fas fa-align-right"></i>
                        </button>
                        <button type="" id="clear" class="p-2 text-white bg-red-600 rounded-md shadow-sm"
                            data-toggle="tooltip" data-placement="top" title="Tooltip on top">
                            Clear
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <div class="mt-4">

            <button class="w-full p-4 text-center text-blue-900 bg-white border-2" id="nome">
                Peter
            </button>
        </div>

    </div>
    <script>
        let elemento_selecionado;

        $(document).ready(function () {
            //------------------------------------------    SELECIONA O BOTAO NOME PARA SER EDITADO  --------------------------------------------------
            $('#nome').click(function () {
                $(elemento_selecionado).css('border', 'solid red 2px')
                elemento_selecionado = '#nome';
                console.log('ELEMENTO ATUAL É : ' + elemento_selecionado);
            })

            //------------------------------------------    FUNÇÃO QUE TORNA FONTE BOLD   --------------------- --------------------------------------------------
            $("#bold").click(function () {
                $(elemento_selecionado).css('font-weight', '900')
                console.log('ELEMENTO ATUAL É : ' + elemento_selecionado);

            });

            //------------------------------------------    FUNÇÃO QUE TORNA FONTE ITALICA   --------------------- --------------------------------------------------
            $("#italic").click(function () {
                $(elemento_selecionado).css('font-style', 'italic')
                console.log('ELEMENTO ATUAL É : ' + elemento_selecionado);

            });
            //------------------------------------------    FUNÇÃO QUE ALINHA O TEXTO A ESQUERDA --------------------- --------------------------------------------------
            $("#align_left").click(function () {
                $(elemento_selecionado).css('text-align', 'start')
                console.log('ELEMENTO ATUAL É : ' + elemento_selecionado);

            });
            //------------------------------------------    FUNÇÃO MUDA A COR DA FONTE --------------------- --------------------------------------------------
            $("#align_left").click(function () {
                $(elemento_selecionado).css('color', 'red')
                console.log('ELEMENTO ATUAL É : ' + elemento_selecionado);

            });

        });
    </script>









</body>

</html>
